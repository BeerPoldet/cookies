<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Munission Demo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .navbar-inverse {
        border-radius: 0 !important;
        color: aliceblue;
        background-color: #222;
        border-color: #080808;
        padding: 13px;
        text-align: right;
      }
      .box-content {
        overflow: hidden;
      }
      .height-full {
        height: 100vh;
      }
      .box-left {
        border-right: 1px solid rgba(0, 0, 0, 0.5);
        padding: 2%;
      }
      .list {
        text-align: cel;
      }
      .box-right {
        padding: 2%;
      }
      .box-left {
        border-right: 1px solid rgba(0, 0, 0, 0.5);
        padding: 2%;
      }
      .btn-go {
        width: 100px;
      }
      .card-body {
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my-5">
        <div class="">
          <div class="form-group row">
            <label for="env" class="col-sm-3 col-form-label">
              Environment:
            </label>
            <div class="col-sm-9">
              <select id="env" aria-label="Environment">
                <option value="qa" selected>QA</option>
                <option value="prod">Production</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="api_key" class="col-sm-3 col-form-label">
              API Key:
            </label>
            <div class="col-sm-9">
              <input id="api_key" class="form-control" placeholder="API Key" />
            </div>
          </div>

          <div class="form-group row">
            <label for="username" class="col-sm-3 col-form-label">
              Email:
            </label>
            <div class="col-sm-9">
              <input id="username" class="form-control" placeholder="Email" />
            </div>
          </div>

          <button id="launch-app-btn" class="btn btn-primary mt-3">
            Launch MessageSpring
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
